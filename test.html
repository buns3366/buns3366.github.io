<html>

<head>
  <meta charset="utf-8">
  <title>網頁標題</title>
  <link rel="stylesheet" href="css/test.css">

</head>

<body>

<!--
1. class可套用2個以上，用空格區分，後面的優先權較高
2. 優先權：style > id > class
3.
-->
  <p class="t1 t2" id="t3" style="color: green">
  123123123
  </p>

<!--
div跟div之間，如果有斷行，則顯示出來兩個區塊中間會有間隙(?)
-->
  <div class="box1">
  </div>

  <div class="box2">
  </div>


<!--
<ul> 項目符號清單，子項目為<li>
-->
  <ul>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
  </ul>

<!--
<ol> 數字序號清單 ，子項目為<li>
-->
  <ol>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
  </ol>

  <p>
    <a href="test.html">test頁面</a>
  </p>
</body>

</html>
