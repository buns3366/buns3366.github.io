<html>

<head>
  <meta charset="utf-8">
  <title>網頁標題</title>
<!--====================================================
在HTML中 套用CSS方式有三種
1. head中，宣告導入哪一個CSS檔案，請參考<head>中的 <link rel="stylesheet" href="css/test.css">
2. head中，用<style type="text/css"></style>包起來
3. 標籤中加上 style="ooooo"
====================================================-->
  <link rel="stylesheet" href="css/test.css">
  <style type="text/css">
    .t0{
      color: pink;
    }
  </style>

</head>

<body>

<!--====================================================
1. class可套用2個以上，用空格區分，後面的優先權較高
2. 優先權：style > id > class
====================================================-->
  <p class="t1 t2" id="t3" style="color: green;">
  123123123
  </p>

<!--====================================================
div跟div之間，如果有斷行，則顯示出來兩個區塊中間會有間隙(?)
====================================================-->
  <div class="box1">
  </div>

  <div class="box2">
  </div>


<!--====================================================
項目符號清單<ul>，子項目為<li>
====================================================-->
  <ul>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
  </ul>

<!--====================================================
數字序號清單<ol>，子項目為<li>
====================================================-->
  <ol>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
    <li> 項目內容 </li>
  </ol>

<!--====================================================
超連結
1. 視窗開啟方式：target，_blank為另開視窗
====================================================-->
  <p><a href="test.html" target="_blank">連結的文字</a></p>

<!--====================================================
圖片
====================================================-->
  <p><img src="tile-rrr.png" alt="" width="200px" height="auto"></p>

<!--====================================================
CSS範例：元件排列與距離
====================================================-->
  <ul>
    <li class="space1">111</li>
    <li class="space1">222</li>
    <li class="space1">333</li>
  </ul>

<!--====================================================
標題文字h1~h6
====================================================-->
  <h1>我是H1</h1>
  <h2>我是H2</h2>
  <h3>我是H3</h3>
  <h4>我是H4</h4>
  <h5>我是H5</h5>
  <h6>我是H6</h6>

<!--====================================================
插入水平線
====================================================-->
<hr>


</body>

</html>
