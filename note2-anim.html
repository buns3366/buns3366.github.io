<html>

<head>
  <meta charset="utf-8">
  <title>前端筆記2-滑鼠、動畫與SVG向量圖</title>
  <link rel="stylesheet" href="css/note2-anim.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

<!--====================================================
1. class可套用2個以上，用空格區分，後面的優先權較高
2. 優先權：style > id > class
3. 同一個網站，id必須只能有一個，不可重複使用
====================================================-->
<h1>:hover 滑鼠移至、:active 滑鼠點擊效果</h1>
<div class="ab">
    <div class="aaa">AAA</div>
    <div class="bbb">BBB</div>
  </div>
  <hr>
  <h1>transform：物件位移、旋轉、放大縮小、傾斜</h1>
  <div class="transform">
    <p>原始狀態<br>(座標原點為中心點)</p>
    <div class="transform-item"></div>
    <div class="bg"></div>
  </div>

  <div class="transform">
    <p>物件往右偏移本身寬度的50%<br>
      translateX(-50%)</p>
    <div class="transform-item ccc"></div>
    <div class="bg"></div>
  </div>

  <div class="transform">
    <p>物件往下偏移本身高度的30%<br>
    translateY(30%)</p>
    <div class="transform-item ddd"></div>
    <div class="bg"></div>
  </div>

  <div class="transform">
    <p>旋轉45度<br>
      rotate(45deg)</p>
    <div class="transform-item eee"></div>
    <div class="bg"></div>
  </div>
  <div class="transform">
    <p>X寬度放大1.2倍<br>
      scaleX(1.2)</p>
    <div class="transform-item fff"></div>
    <div class="bg"></div>
  </div>
  <div class="transform">
    <p>物件扭曲傾斜45度<br>
      skew(45deg)</p>
    <div class="transform-item ggg"></div>
    <div class="bg"></div>
  </div>
  <div class="transform">
    <p>座標原點右移50%下移100%<br>
      transform-origen: 50% 100%;</p>
    <div class="transform-item hhh"></div>
    <div class="bg"></div>
  </div>

</body>

</html>
